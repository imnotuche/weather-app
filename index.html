<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Weather</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!--contains everything-->
    <div class="general-container">

        <!--to search city-->
        <div class="search-container">

            <button class="location">
                <i class='bx bx-map'></i>
            </button>

            <input type="text" class="search-city" placeholder="Enter a city name">
            
            <button class="search-button">
                <i class='bx bx-search'></i>
            </button>

        </div>

        <!--weather info of the city search-->
        <div class="weather-details">

            <img src="" class="weather-icon">
            <p class="temperature"></p>
            <p class="city-name"></p>
            <p class="weather-info"></p>

            <div class="additional-info">

                <div class="humidity-container">
                    
                    <i class='bx bx-water'></i>
                    <div class="humidity-text">

                        <p class="humidity"></p>
                        <p>Humidity</p>

                    </div>

                </div>

                <div class="wind-speed-container">
                    
                    <i class='bx bx-wind'></i>
                    <div class="wind-speed-text">

                        <p class="wind-speed"></p>
                        <p>Wind speed</p>

                    </div>

                </div>

            </div>

        </div>

        <!--error display-->
        <div class="error">

            <img src="404.png" class="error-icon">
            <p class="error-message">error</p>

        </div>

    </div>

<script src="script.js"></script>
</body>
</html>
